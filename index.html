<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autofill Social Media Username</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">

        <form>
          <div class="form-group">
            <label for="linkedinLink">Linkedin Link</label>
            <input type="text" class="form-control" onchange="changeLinkedin(this.val)" id="linkedinLink" placeholder="type just your linkedin id, not the url">
          </div>
        </form>

        <form>
          <div class="form-group">
            <label for="githubLink">Github Link</label>
            <input type="text" class="form-control" onchange="changeGithub(this.val)" id="githubLink" placeholder="type just your github id, not the url">
          </div>
        </form>

      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
